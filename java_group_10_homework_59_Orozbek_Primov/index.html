<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles/app.css" />
  <title>Homework60</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand">Blog</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="posts" id="posts">
      <div class="card post mb-3" style="width: 36rem" id="post1">
        <div class="card-body">
          <div class="postImgContainer">
            <img id="postImg" src="https://cdn.wallpapersafari.com/82/57/3EroTL.jpg" class="card-img-top" alt="kitten" />
          </div>
          <div class="text-center">
            <div class="nav nav-pills card-header-pills d-flex justify-content-between">
              <div class="nav-item nav">
                <div class="nav-item">
                  <a class="nav-link" id="likeBtn" href="#">
                    <i class="bi bi-heart"></i>
                  </a>
                </div>
                <div class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-chat"></i>
                  </a>
                </div>
              </div>
              <div class="nav-item">
                <a class="nav-link" id="bookmarkBtn">
                  <i class="bi bi-bookmark"></i>
                </a>
              </div>
            </div>
          </div>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
      Add Post
    </button>
  </div>
  <!-- The Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"/>
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberme" />
              <label class="form-check-label" for="rememberme">Check me out</label>
            </div>
            <button type="submit" id="loginBtn" class="btn btn-primary" data-bs-dismiss="modal">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- The Post Modal -->
  <div class="modal" id="postModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Post</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="post-form">
            <div class="mb-3">
              <label for="formFile" class="form-label">Choose a picture for your new post</label>
              <input class="form-control" type="file" id="formFile" name="formFile">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Post title</span>
              <input class="form-control" aria-label="Post title" name="title">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Post body</span>
              <textarea class="form-control" aria-label="Post body" name="body"></textarea>
            </div>
            <button type="submit" id="postBtn" class="btn btn-primary" data-bs-dismiss="modal">
              Add Post
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/59-add.js"></script>
  <script src="js/59.js"></script>
</body>

</html>
